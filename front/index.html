<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stylo</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link

      type="image/png"

    <meta property="og:title" content="Stylo" />

      content="Stylo, online text editor for scholars"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stylo" />
    <meta
      name="twitter:description"
      content="Stylo, online text editor for scholars"
    />
    <meta name="twitter:image" content="/favicon.ico" />
    {{#if SNOWPACK_MATOMO}}
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || [])
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['setDoNotTrack', true])
      _paq.push(['requireConsent'])
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking'])
      ;(function () {
        var u = '{{ SNOWPACK_MATOMO_URL }}'
        _paq.push(['setTrackerUrl', u + 'piwik.php'])
        _paq.push(['setSiteId', '{{ SNOWPACK_MATOMO_SITE_ID }}'])
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0]
        g.async = true
        g.src = u + 'piwik.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
    <!-- End Matomo Code -->
    {{/if}}
  </head>
  <body>
    <div id="root" aria-live style="height: 100%"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
