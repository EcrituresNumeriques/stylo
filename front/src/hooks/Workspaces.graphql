#import './Credentials.graphql'
## queries

query getWorkspaces {
  workspaces {
    _id
    name
    description
    color
    bibliographyStyle
    formMetadata {
      data
      ui
    }
    createdAt
    updatedAt
    creator {
      ...basicPublicUserFields
    }
    stats {
      membersCount
      articlesCount
    }
  }
}

query getWorkspace($workspaceId: ID!) {
  workspace(workspaceId: $workspaceId) {
    _id
    name
    description
    color
    bibliographyStyle
    formMetadata {
      data
      ui
    }
    createdAt
    updatedAt
    creator {
      ...basicPublicUserFields
    }
    stats {
      membersCount
      articlesCount
    }
  }
}

query getArticleWorkspaces($articleId: ID!) {
  article(article: $articleId) {
    workspaces {
      _id
      color
      name
    }
  }
}

query getUserStats {
  user {
    stats {
      myArticlesCount
      contributedArticlesCount
    }
  }
}

query getWorkspaceMembers($workspaceId: ID!) {
  workspace(workspaceId: $workspaceId) {
    members {
      ...extendedPublicUserFields
    }
  }
}

## mutations

mutation inviteMember($workspaceId: ID!, $userId: ID!) {
  workspace(workspaceId: $workspaceId) {
    inviteMember(userId: $userId) {
      _id
      members {
        ...extendedPublicUserFields
      }
    }
  }
}

mutation removeMember($workspaceId: ID!, $userId: ID!) {
  workspace(workspaceId: $workspaceId) {
    member(userId: $userId) {
      remove {
        _id
        members {
          ...extendedPublicUserFields
        }
      }
    }
  }
}

mutation createWorkspace($createWorkspaceInput: CreateWorkspaceInput!) {
  createWorkspace(createWorkspaceInput: $createWorkspaceInput) {
    _id
  }
}

mutation create($data: CreateWorkspaceInput!) {
  createWorkspace(createWorkspaceInput: $data) {
    _id
    name
    description
    color
    bibliographyStyle
    createdAt
    updatedAt
    stats {
      membersCount
      articlesCount
    }
  }
}

mutation leave($workspaceId: ID!) {
  workspace(workspaceId: $workspaceId) {
    leave {
      _id
    }
  }
}

mutation updateFormMetadata($workspaceId: ID!, $input: UpdateWorkspaceFormMetadataInput!) {
  updateWorkspaceFormMetadata(details: $input, workspaceId: $workspaceId) {
    _id
  }
}

# Add/remove article

mutation addArticle($workspaceId: ID!, $articleId: ID!) {
  workspace(workspaceId: $workspaceId) {
    addArticle(articleId: $articleId) {
      _id
    }
  }
}

mutation removeArticle($workspaceId: ID!, $articleId: ID!) {
  workspace(workspaceId: $workspaceId) {
    article(articleId: $articleId) {
      remove {
        _id
      }
    }
  }
}
