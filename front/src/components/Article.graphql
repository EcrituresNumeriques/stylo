mutation renameArticle($article: ID!, $title: String!, $user: ID!) {
  renameArticle(article: $article, title: $title, user: $user) {
    title
  }
}

mutation linkToZotero($user: ID!, $article: ID!, $zotero: String!) {
  zoteroArticle(article: $article, zotero: $zotero, user: $user) {
    _id
    zoteroLink
  }
}
