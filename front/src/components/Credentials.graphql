query getUserDetails($user: ID!) {
  user(user: $user) {
    displayName
    _id
    email
    admin
    createdAt
    updatedAt
    yaml
    firstName
    zoteroToken
    lastName
    institution
  }
}

query getFullUserProfile {
  user {
    _id
    displayName
    authType
    firstName
    lastName
    institution
    email
    yaml
    admin
    createdAt
    updatedAt
    apiToken
    zoteroToken

    acquintances {
      _id
      email
      displayName
    }

    permissions {
      scope
      roles
      user {
        _id
        displayName
      }
    }
  }
}

mutation createUser($user: UserInput!) {
  createUser(user: $user) {
    _id
    displayName
  }
}

mutation updateUser($user: ID!, $details: UserProfileInput!) {
  updateUser(user: $user, details: $details) {
    displayName
    _id
    email
    admin
    createdAt
    updatedAt
    yaml
    firstName
    lastName
    institution
    zoteroToken
  }
}

mutation changePassword($old: String!, $new: String!, $user: ID!) {
  changePassword(old: $old, new: $new, user: $user) {
    _id
  }
}
