query getUserDetails($user: ID!) {
  user(user: $user) {
    displayName
    _id
    email
    admin
    createdAt
    updatedAt
    yaml
    firstName
    zoteroToken
    lastName
    institution
  }
}

mutation createUser($user: UserInput!) {
  createUser(user: $user) {
    _id
    displayName
  }
}

mutation updateUser($user: ID!, $details: UserProfileInput!) {
  updateUser(user: $user, details: $details) {
    displayName
    _id
    email
    admin
    createdAt
    updatedAt
    yaml
    firstName
    lastName
    institution
    zoteroToken
  }
}
