query compareVersion ($to: ID!) {
  version(version: $to) {
    _id
    md
  }
}

query renameVersion ($version: ID!, $name: String) {
  version(version: $version) {
    rename(name: $name)
  }
}

query getEditableArticle ($article: ID!, $hasVersion: Boolean!, $version: ID!) {
  article(article: $article) {
    _id
    title
    zoteroLink
    updatedAt

    # actually, as we do not request new article data when switching from WRITE to PREVIEW
    # we skip this data fetching optimization for now
    # css @include(if: $isPreview)
    preview {
      stylesheet
      template
    }

    owner {
      displayName
      username
    }

    contributors {
      user {
        displayName
        username
      }
    }

    versions {
      _id
      version
      revision
      message
      updatedAt
      owner {
        displayName
        username
      }
    }

    workingVersion @skip(if: $hasVersion) {
      md
      bib
      bibPreview
      yaml
    }

    collaborativeSession {
      id
      creator {
        _id
      }
      createdAt
    }

    soloSession {
      id
      creator {
        _id
      }
      createdAt
    }
  }

  version(version: $version) @include(if: $hasVersion) {
    _id
    md
    bib
    bibPreview
    yaml
    message
    revision
    version
    owner {
      displayName
      username
    }
  }
}

mutation stopSoloSession($articleId: ID!) {
  article(articleId: $articleId) {
    stopSoloSession {
      _id
    }
  }
}
