query getArticle($id: ID!) {
  article(article: $id) {
    _id
    title
    updatedAt

    # actually, as we do not request new article data when switching from WRITE to PREVIEW
    # we skip this data fetching optimization for now
    # css @include(if: $isPreview)
    preview {
      stylesheet
      template
    }

    owner {
      displayName
      username
    }

    workingVersion {
      md
      bib
      metadata
    }
  }
}
