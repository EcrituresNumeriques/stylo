mutation deleteTag($user: ID!, $tag: ID!) {
  deleteTag(user: $user, tag: $tag) {
    _id
  }
}

mutation updateTag (
  $user: ID!
  $tag: ID!
  $color: String!
  $name: String!
  $description: String!
) {
  updateTag(
    user: $user
    tag: $tag
    name: $name
    description: $description
    color: $color
  ) {
    _id
    name
    description
    color
  }
}
