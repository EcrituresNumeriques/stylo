mutation updateTag($user: ID!, $tag: ID!, $name: String, $description: String) {
  updateTag(user: $user, tag: $tag, name: $name, description: $description) {
    _id
    name
    description
  }
}

query getTags($user: ID!) {
  user(user: $user) {
    _id
    displayName

    permissions {
      user {
        _id
        displayName
      }
    }
  }

  tags(user: $user) {
    _id
    name
    updatedAt
    articles {
      _id
      title
      updatedAt
      versions(limit: 1) {
        _id
        version
        revision
        message
      }
    }
  }

  userGrantedAccess {
    _id
    displayName
  }
}
