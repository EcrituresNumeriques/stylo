query ($user: ID!) {
  user (user: $user) {
    _id
    displayName

    permissions {
      user {
        _id
        displayName
      }
    }
  }

  tags (user: $user) {
    _id
    owner
    description
    color
    name
  }

  articles (user: $user) {
    _id
    title
    updatedAt

    owner {
      _id
      displayName
    }

    contributors {
      user {
        _id
        displayName
      }
    }

    versions{
      _id
      version
      revision
      message
    }

    tags{
      name
      owner
      color
      _id
    }
  }

  userGrantedAccess {
    _id
    displayName
  }
}
