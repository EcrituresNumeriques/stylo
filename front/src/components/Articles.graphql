query getWorkspaceArticles($workspaceId: ID = "default", $isPersonalWorkspace: Boolean!, $filter: FilterCorpusInput) {
  tags {
    _id
    owner
    description
    color
    name
  }

  workspace(workspaceId: $workspaceId) @skip (if: $isPersonalWorkspace) {
    _id
    name
    color
    description
  }

  corpus(filter: $filter) {
    _id
    name
    articles {
      article {
        _id
      }
    }
  }

  articles(filter: $filter) {
    _id
    title
    updatedAt

    workingVersion {
      bibPreview
    }

    owner {
      _id
      displayName
      username
    }

    contributors {
      user {
        _id
        displayName
        username
        email
      }
    }

    tags {
      name
      owner
      color
      _id
    }
  }
}

mutation createArticle($createArticleInput: CreateArticleInput!) {
  createArticle(createArticleInput: $createArticleInput) {
    _id
    title
    updatedAt

    owner {
      _id
      displayName
      username
    }

    tags {
      name
      owner
      color
      _id
    }
  }
}
