query getUserArticles($user: ID!) {
  user(user: $user) {
    _id
    displayName

    permissions {
      user {
        _id
        displayName
      }
    }
  }

  tags(user: $user) {
    _id
    owner
    description
    color
    name
  }

  articles(user: $user) {
    _id
    title
    updatedAt

    workingVersion {
      bibPreview
    }

    owner {
      _id
      displayName
    }

    contributors {
      user {
        _id
        displayName
      }
    }

    tags {
      name
      owner
      color
      _id
    }
  }

  userGrantedAccess {
    _id
    displayName
  }
}

query getWorkspaceArticles ($workspaceId: ID!) {
  workspace(workspaceId: $workspaceId) {
    articles {
      _id
      title
      updatedAt

      workingVersion {
        bibPreview
      }

      owner {
        _id
        displayName
      }

      contributors {
        user {
          _id
          displayName
        }
      }

      tags {
        name
        owner
        color
        _id
      }
    }
  }
}

query deleteArticle ($user: ID!, $article: ID!) {
  user (user: $user) {
    article (id: $article) {
      delete (dryRun: false)
    }
  }
}

mutation createArticle ($title: String!, $user: ID!, $tags: [ID]!) {
  createArticle(title: $title, user:$user) {
    _id
    title

    addTags (tags: $tags) {
      _id
      name
      color
    }
  }
}

query addTags ($article: ID!, $user: ID!, $tags: [ID]!) {
  user (user: $user) {
    article (id: $article) {
      addTags (tags: $tags) {
        _id
        name
        color
      }
    }
  }
}

query removeTags ($article: ID!, $user: ID!, $tags: [ID]!) {
  user (user: $user) {
    article (id: $article) {
      removeTags (tags: $tags) {
        _id
        name
        color
      }
    }
  }
}
