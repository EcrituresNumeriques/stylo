query getUserArticles($user: ID!) {
  user(user: $user) {
    _id
    displayName
  }

  corpus {
    _id
    name
    articles {
      article {
        _id
      }
    }
  }

  tags(user: $user) {
    _id
    owner
    description
    color
    name
  }

  articles(user: $user) {
    _id
    title
    updatedAt

    workingVersion {
      bibPreview
    }

    owner {
      _id
      displayName
      username
    }

    contributors {
      user {
        _id
        displayName
        username
        email
      }
    }

    tags {
      name
      owner
      color
      _id
    }
  }
}

query getWorkspaceArticles ($workspaceId: ID!) {
  tags {
    _id
    owner
    description
    color
    name
  }

  workspace(workspaceId: $workspaceId) {
    corpus {
      _id
      name
      articles {
        article {
          _id
        }
      }
    }

    articles {
      _id
      title
      updatedAt

      workingVersion {
        bibPreview
      }

      owner {
        _id
        displayName
        username
      }

      contributors {
        user {
          _id
          displayName
          username
          email
        }
      }

      tags {
        name
        owner
        color
        _id
      }
    }
  }
}

mutation createArticle ($title: String!, $user: ID!, $tags: [ID]!) {
  createArticle(title: $title, user:$user) {
    _id
    title

    addTags (tags: $tags) {
      _id
      name
      color
    }
  }
}

query addTags ($article: ID!, $tags: [ID]!) {
  article (article: $article) {
    addTags (tags: $tags) {
      _id
      name
      color
    }
  }
}

query removeTags ($article: ID!, $tags: [ID]!) {
  article (article: $article) {
    removeTags (tags: $tags) {
      _id
      name
      color
    }
  }
}
