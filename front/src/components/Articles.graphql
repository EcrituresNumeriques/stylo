query getUserArticles($user: ID!) {
  user(user: $user) {
    _id
    displayName

    permissions {
      user {
        _id
        displayName
      }
    }
  }

  tags(user: $user) {
    _id
    owner
    description
    color
    name
  }

  articles(user: $user) {
    _id
    title
    updatedAt

    owner {
      _id
      displayName
    }

    contributors {
      user {
        _id
        displayName
      }
    }

    versions {
      _id
      version
      revision
      message
    }

    tags {
      name
      owner
      color
      _id
    }
  }

  userGrantedAccess {
    _id
    displayName
  }
}

query deleteArticle ($user: ID!, $article: ID!) {
  user (user: $user) {
    article (id: $article) {
      delete (dryRun: false)
    }
  }
}

mutation createArticle ($title: String!, $user: ID!, $tags: [ID]!) {
  createArticle(title: $title, user:$user) {
    _id
    title

    addTags (tags: $tags) {
      _id
      name
      color
    }
  }
}

query addTags ($article: ID!, $user: ID!, $tags: [ID]!) {
  user (user: $user) {
    article (id: $article) {
      addTags (tags: $tags) {
        _id
        name
        color
      }
    }
  }
}
