
query updateWorkingVersion ($userId: ID!, $articleId: ID!, $content: WorkingVersionInput!) {
  article (article: $articleId) {
    updatedAt

    updateWorkingVersion (content: $content) {
      workingVersion {
        md
        bib
        yaml
      }
    }
  }
}

mutation saveVersion ($userId: ID!, $articleId: ID!, $major: Boolean!, $message: String) {
  saveVersion(
    version: {
      article: $articleId,
      major: $major,
      message: $message
    },
    user: $userId
  ) {
    _id
    version
    revision
    message
    updatedAt
    owner {
      displayName
    }
  }
}
