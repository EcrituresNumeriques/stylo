  - lang: en
    text: >-
      The Study Group on Neoliberalism and Alternatives (GENA) organized at the
      Conservatoire national des Arts et Métiers (CNAM) a Franco-Brazilian
      colloquium in Paris on Wednesday, March 20 and Thursday, March 21, 2019
      entitled «The crisis of democracy and neoliberalism in light of the
      Brazilian situation». It is essentially the content of the contributions
      to this colloquium that this dossier is composed of.
