plugins = ["@trivago/prettier-plugin-sort-imports"]
importOrder = ["^react.*$|^[a-z-]+$", ".*\\.js$", "<THIRD_PARTY_MODULES>", ".*\\.graphql$", "^.*\\.scss$"]
importOrderSeparation = true
importOrderSortSpecifiers = true
trailingComma = "es5"
tabWidth = 2
useTabs = false
semi = false
singleQuote = true
