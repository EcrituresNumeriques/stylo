name: Build and deploy Docker images

on:
  push:
    branches:
    - master
    paths:
    - 'graphql/**'
    - 'front/**'
    - 'export/**'
    - '.github/workflows/docker.yml'
    - 'docker-compose.yaml'
    - 'stylo-example.env'
  pull_request:
    paths:
    - 'graphql/**'
    - 'front/**'
    - 'export/**'
    - '.github/workflows/docker.yml'
    - 'docker-compose.yaml'
    - 'stylo-example.env'

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      TAG: ${{ (github.ref_type == 'tag') && github.ref_name || 'latest' }}

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - run: cp stylo-example.env stylo.env
    - run: docker compose build
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - run: docker compose push graphql-stylo export-stylo front-stylo
      # if: ${{ github.ref_type == 'tag' || github.ref_name == 'master' || github.ref_name == 'main' }}
