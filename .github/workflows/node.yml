name: Node applications

on:
  push:
    branches:
    - master
    paths:
    - 'graphql/**'
    - 'front/**'
    - 'export/**'
    - '.github/workflows/node.yml'
  pull_request:
    paths:
    - 'graphql/**'
    - 'front/**'
    - 'export/**'
    - '.github/workflows/node.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        app: [front, graphql, export]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        cache: npm

    - name: Install and test
      run: npm clean-install-test --prefix ${{ matrix.app }} --no-audit --no-fund

    - name: Build (if necessary)
      run: npm run build --prefix ${{ matrix.app }} --if-present
