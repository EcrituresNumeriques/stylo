name: Node applications

on:
  workflow_call:
    inputs:
      app-dir:
        type: string
        required: true
      database-url:
        type: string
        required: false
        default: 'mongodb://localhost:27017/stylo'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm

    - name: Install
      working-directory: ${{ inputs.app-dir }}
      run: npm clean-install --no-audit --no-fund

    - name: Prepare
      working-directory: ${{ inputs.app-dir }}
      run: npm run migrations --if-present
      env:
        DATABASE_URL: ${{ inputs.database-url }}

    - name: Test
      working-directory: ${{ inputs.app-dir }}
      run: npm test

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        base-path: ${{ inputs.app-dir }}
        parallel: true
        flag-name: run-${{ inputs.app-dir }}

    - name: Build (if necessary)
      working-directory: ${{ inputs.app-dir }}
      run: npm run build --if-present

  finish:
    needs: build
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "run-front,run-graphql,run-export"
