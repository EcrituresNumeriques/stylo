name: Ansible deploy dev

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.7 requests

    - name: Set Ansible config secrets
      run: |
        echo "${{ secrets.ANSIBLE_VAULT_PASSWORD_DEV }}" > infrastructure/.ansible-vault-password
        mkdir ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_DEV }}" > ~/.ssh/id_ssh
        chmod 600 ~/.ssh/id_ssh

    - name: Give me your ip
      run: wget -qO- https://ipecho.net/plain ; echo

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_DEV }}" > ~/.ssh/id_ssh
        chmod 600 ~/.ssh/id_ssh
        ssh-keyscan -t ssh-ed25519 cchum-kvm-stylo-dev.in2p3.fr

    - name: Test ssh
      run: |
        ssh -vvv -C -o ControlMaster=auto -o StrictHostKeyChecking=no -o ControlPersist=60s -i ~/.ssh/id_ssh -o ConnectTimeout=20 stylo@cchum-kvm-stylo-dev.in2p3.fr '/bin/sh -c "echo hello"'

    - name: Run playbook
      working-directory: ./infrastructure
      run: ansible-playbook -i inventories/dev --extra-vars "@vault-dev.yml" --private-key ~/.ssh/id_ssh --vault-password-file ./.ansible-vault-password playbook.yml -vvvv
