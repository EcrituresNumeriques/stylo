name: Ansible deploy dev

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.7 requests

    - name: set ansible config secrets
      env:
        ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD_DEV }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
      run: |
        echo "$ANSIBLE_VAULT_PASSWORD" > infrastructure/.ansible-vault-password
        mkdir .ssh
        echo "$SSH_PRIVATE_KEY" > .ssh/id_ssh
        chmod 600 .ssh/id_ssh

    - name: Run playbook
      working-directory: ./infrastructure
      run: ansible-playbook -i inventories/dev --extra-vars "@vault-dev.yml" --vault-password-file ./.ansible-vault-password playbook.yml -vvvv
