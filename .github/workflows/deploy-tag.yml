name: Ansible deploy production

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v2.1.3

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.7 requests

    - name: set ansible config secrets
      env:
        ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD_PROD }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
      run: |
        echo "$ANSIBLE_VAULT_PASSWORD" > infrastructure/.ansible-vault-password
        mkdir .ssh
        echo "$SSH_PRIVATE_KEY" > .ssh/id_ssh
        chmod 600 .ssh/id_ssh

    - name: Run playbook
      working-directory: ./infrastructure
      run: ansible-playbook -i inventories/prod --extra-vars "@vault-prod.yml" --vault-password-file ./.ansible-vault-password playbook.yml
