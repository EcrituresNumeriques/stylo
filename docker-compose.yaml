sails:
  build: .
  ports:
    - "80:80"
  links:
    - mongodb
    - redis
  environment:
    - NODE_ENV=production
mongodb:
  image: mongo:latest
  container_name: "mongodb"
  environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
  volumes:
    - ./data/db:/data/db
  ports:
    - 27017:27017
  command: mongod --smallfiles --logpath=/dev/null # --quiet
redis:
  image: redis
  ports:
    - "6380:6379"
